<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring Boot Thymeleaf Blog App</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div th:replace="blog/navbar :: navbar"></div>
	<br />
	<br />
	<div class="container">
		<div class="row col-md-8 offset-md-4">
			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Registration</h2>
				</div>

				<div th:if="${param.success}">
					<div class="alert alert-info">You have registered
						successfully to our Blog app!</div>
				</div>

				<div class="card-body">
					<form method="post" role="form" th:action="@{/register/save}"
						th:object="${user}">

						<div class="form-group mb-3">
							<label class="form-label"> First Name</label> <input
								class="form-control" id="firstName" name="firstName"
								placeholder="Enter first name" type="text"
								th:field="*{firstName}" />
							<p th:if="${#fields.hasErrors('firstName')}" class="text-danger"
								th:errors="*{firstName}"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label"> Last Name</label> <input
								class="form-control" id="lastName" name="lastName"
								placeholder="Enter last name" type="text" th:field="*{lastName}" />
							<p th:if="${#fields.hasErrors('lastName')}" class="text-danger"
								th:errors="*{lastName}"></p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label"> Email-Id</label> <input
								class="form-control" id="email" name="email"
								placeholder="Enter email address" type="email"
								th:field="*{email}" />

						</div>
						<p th:if="${#fields.hasErrors('email')}" class="text-danger"
							th:errors="*{email}"></p>

						<div class="form-group mb-3">
							<label class="form-label"> Password</label> <input
								class="form-control" id="password" name="password"
								placeholder="Enter password" type="password"
								th:field="*{password}" />
							<p th:if="${#fields.hasErrors('password')}" class="text-danger"
								th:errors="*{password}"></p>
						</div>
						
						<!-- <div class="form-group mb-3">
							<label class="form-label"> Re-Password</label> <input
								th:unless="${#fields.hasErrors('passwordsEqual')}"
								class="form-control" id="passwordConform" name="passwordConform"
								placeholder="Enter password" type="password"
								th:field="*{passwordConform}" />
								<input type="text" th:if="${#fields.hasErrors('passwordsEqual')}"
								class="form-control alert-danger" placeholder="Password"
								th:field="*{passwordConform}"> 
								<p class="error" th:if="${#fields.hasErrors('passwordsEqual')}"
								th:errors="*{passwordsEqual}"></p>

						</div> -->
						
						<div class="form-group mb-3">
							<button type="submit" class="btn btn-primary">Register</button>
							<span> Already registered? <a th:href="@{/login}">
									Login Here</a>
							</span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<br />
	<br />
	<br />
	<div th:replace="blog/footer :: footer"></div>
</body>
</html>
