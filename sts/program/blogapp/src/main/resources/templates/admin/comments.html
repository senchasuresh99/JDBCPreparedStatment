<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List Posts</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div th:replace="admin/navbar :: navbar"></div>

	<div class="container">
		<div class="row">
			<h1>List Blog Posts</h1>
		</div>

		<br />
		<table class="table table-striped table-hover table-bordered">
			<thead class="table-dark">
				<th style="width: 10%">S. No.</th>
				<th style="width: 15%">Email</th>
				<th style="width: 15%">Name</th>
				<th style="width: 30%">Content</th>
				<th style="width: 15%">Comment Created On</th>
				<th style="width: 15%">Comment Updated On</th>
				<th style="width: 20%">Action</th>
			</thead>
			<tbody>
				<tr th:each="comment, commentStat : ${comments}">
					<td th:text="${commentStat.count}">1</td>
					<td th:text="${comment.email}">email</td>
					<td th:text="${comment.name}">name</td>
					<td th:text="${comment.content}">content</td>
					<td th:text="${#temporals.format(comment.createdOn,'dd MMM yyyy')}">10
						JUL 2022</td>
					<td th:text="${#temporals.format(comment.updatedOn,'dd MMM yyyy')}">10
						JUL 2022</td>
					<td><a
						th:href="@{/admin/comments/{commentId}/delete(commentId=${comment.id})}">Delete
							<i class="fa fa-remove" style="font-size: 40px; color: red"></i>
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script>
		function bigImg(x) {
			x.style.height = "64px";
			x.style.width = "64px";
		}

		function normalImg(x) {
			x.style.height = "32px";
			x.style.width = "32px";
		}
	</script>
	<br />
	<br />

	<div th:replace="admin/footer :: footer"></div>
</body>
</html>
