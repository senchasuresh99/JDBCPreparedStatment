<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="blog/navbar :: navbar"></div>
	<div class="container mt-2">
		<div class="row">
			<div class="col-md-9">
				<div th:each="post: ${postsResponse}">
					<div class="card">
						<div class="card-header">
							<h3>
								<a th:href="@{/post/{postUrl}(postUrl=${post.url})}"
									th:text="${post.title}"></a>
							</h3>
							<div>
								<strong
									th:text="${#temporals.format(post.createdOn, 'dd MMMM yyyy')}">

								</strong>
							</div>
						</div>
						<div class="card-body">
							<span th:utext="${post.shortDescription}"> </span> <a
								th:href="@{/post/{postUrl}(postUrl=${post.url})}">Read more</a>
						</div>
					</div>
					<br />
				</div>
			</div>
		</div>
		<div th:replace="blog/footer :: footer"></div>
	</div>
</body>
</html>
